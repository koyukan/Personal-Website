<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Stats</title>
    <link rel="stylesheet" href="/jq.css" />
  </head>
  <body>
    <h1>Instagram Meter</h1>

    <form>
      <label>Username:</label>
      <input type="text" id="userName" name="userName" />

      <input id="searchButton" type="button" value="Search" />
    </form>

    <section>
      <img id="profilePic" src="" alt="" />
      <h2 id="usersName"></h2>
      <h3 id="fullName"></h3>
      <h4 id="bio"></h4>
      <h5 id="followers"></h5>
      <h5 id="followedBy"></h5>
      <h5 id="posts"></h5>
      <h6 id="numberOfPhotos"></h6>
      <h6 id="numberOfVideos"></h6>
      <h6 id="totalLikes"></h6>
      <h6 id="totalComments"></h6>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="jq.js"></script>
  </body>
</html>
