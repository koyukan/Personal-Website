<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<form action="https://www.google.com/search" method="GET">
    
    <p> 
    <label for="username"> Username: </label>
    <input type="text" placeholder="Username" name="q" id="username" required>
    </p>

    <p>
    <label for="password"> Password: </label>
    <input type="password" placeholder="Password" name="" id="password" required pattern=".{5,10}" title="Password length should be between 5 to 10 chars" size="10">
    </p>

    <p>
    <label for="email"> Email:</label>
    <input type="email" name="email" id="email" required>
    </p>
    
    <p> 
    <label for="fav_color">Your fav color: </label>
    <input type="color" name="" id="fav_color">
    </p>

    <p>
    <label for="bday">What's your birthday?:</label>
    <input type="date" id="bday" name="bday"
        min="1900-01-01" max="2900-12-31">
    </p>
    
   
   
    <p>Are you a friend or family?</p>   
    
    <label for="friend">Friend</label>
    <input type="radio" name="friend_family" value="friend" id="friend">
    <label for="family">Family</label>
    <input type="radio" name="friend_family" value="family" id="family">

    <p>Select your language </p>   
   
    <select name="lang" id="lang">
        <option value="TR">Turkish</option>
        <option value="EN">English</option>
        <option value="FR">French</option>
        <option value="CN">Chinese</option>

    </select>
    

    
    <button type="submit"> Submit </button>

 </form>   
</body>
</html>
